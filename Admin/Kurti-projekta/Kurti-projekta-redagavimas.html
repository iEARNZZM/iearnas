<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="../../images/icons/favicon.ico">
    <!-- ICONS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- split -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <!-- Our css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#"><img class="logo" src="../../images/logo-pakoreguotas.svg" alt="logo"></a>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a class="nav-link active" href="#">ADMIN</a></li>
                <li><a class="nav-link" href="../../Pagrindinis/Pagrindinis.html">PAGRINDINIS</a></li>
                <li><a class="nav-link" href="../../Projektai/Projektai.html">PROJEKTAI</a></li>
            </ul>
        </nav>
    </header>

    <!-- Menu ir projektai -->
    <div class="grid">
        <section class="side-menu">
            <ul class="menu-items">
                <!-- ikoniukus dedu kaip <i></i> iš atskiro stiliaus -->
                <!-- daugiau ikonų: http://waramo.co.jp/fa/ -->
                <li><a href="#"><i class="fa fa-eyedropper"></i>Tinklapio spalvos</a></li>
                <li><a href="#"><i class="fa fa-info-circle"></i>Apie mus</a></li>
                <li class="active-list"><a href="#"><i class="fa fa-trophy"></i>Kurti projektą</a></li>
                <li><a href="#"><i class="fa fa-group"></i>Komandos nariai</a></li>
                <li><a href="#"><i class="fa fa-user"></i>User info</a></li>
            </ul>
            <div class="atsijungti">
                <a href="#">Atsijungti</a>
            </div>
        </section>
        <section class="projektai">
            <div class="top-bar">
                <ul>
                    <li class="active-vieta"><a href="./Kurti-projekta.html">Visi projektai</a></li>
                    <li>/</li>
                    <li>Redagavimas ir projektas kurimas</li>
                </ul>
            </div>
            <div class="content">
                <div class="writing">Rašyt patį projektą</div>
                <div class="info">
                    <form action="">
                        <div class="pavadinimas">
                            <h3>Pavadinimas</h3>
                            <input type="text" placeholder="Projekto pavadinimas">
                        </div>
                        <div class="trumpasis-aprasymas">
                            <h3>Trumpasis aprasymas</h3>
                            <textarea placeholder="Projekto trumpas aprašymas" cols="30" rows="10"></textarea>
                        </div>
                        <div class="nuotrauka">
                            <h3>Projekto miniatiūra/nuotrauka</h3>
                            <input id="src" type="file" accept="image/png,image/jpeg,image/gif">
                            <div>
                                <img id="target"/> <!-- image you want to display it (target) -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- split https://github.com/nathancahill/split/tree/master/packages/splitjs -->
    <script src="../../scripts/split.js"></script>
    <script src="../../scripts/nuotrauka.js"></script>
</body>

</html>
